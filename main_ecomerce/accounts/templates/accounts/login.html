{% extends 'base.html' %}

{% block content %}
        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username"><br>
            <input type="password" name="password"><br>
            <input type="submit" value="submit">
        </form>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        {% if user.is_authenticated %}
        {{user.username}}
        {% endif %}

{% endblock %}
